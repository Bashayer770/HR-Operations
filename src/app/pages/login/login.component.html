<div class="flex items-center justify-center h-screen bg-gray-50">
  <div class="w-[30%] h-[40%] bg-white shadow-lg p-8 rounded-lg">
    <h2 class="block text-2xl font-sans text-cyan-700 text-center pb-7 pt-6">
      Login
    </h2>
    <input
      [(ngModel)]="loginData.username"
      placeholder="Username"
      class="w-[100%] pl-12 pr-4 h-10 border-b-2 border-gray-300 text-gray-700 rounded-lg shadow-sm focus:outline-none focus:bg-white hover:bg-slate-100 mb-4"
    />
    <input
      [(ngModel)]="loginData.password"
      type="password"
      placeholder="Password"
      class="w-[100%] pl-12 pr-4 h-10 border-b-2 border-gray-300 text-gray-700 rounded-lg shadow-sm focus:outline-none focus:bg-white hover:bg-slate-100"
    />
    <div class="pt-10"></div>
    <button
      (click)="onLoginSubmit()"
      class="w-[100%] bg-cyan-800 text-white py-2 rounded-lg hover:bg-cyan-900"
    >
      Login
    </button>
    <p *ngIf="errorMessage" class="text-red-500 text-center mt-4">
      {{ errorMessage }}
    </p>
  </div>
</div>
