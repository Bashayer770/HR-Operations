<div
  class="fixed inset-0 bg-black bg-opacity-40 flex items-center justify-center z-50"
  (click)="onOverlayClick($event)"
>
  <div
    class="bg-white rounded-lg p-8 w-full max-w-md relative"
    (click)="$event.stopPropagation()"
  >
    <button
      (click)="close.emit()"
      class="absolute top-4 right-4 text-gray-400 hover:text-gray-600"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 24 24"
        class="w-6 h-6"
      >
        <path
          fill="none"
          stroke="currentColor"
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M6 18L17.94 6M18 18L6.06 6"
        ></path>
      </svg>
    </button>
    <div class="text-center">
      <h2 class="text-xl font-bold mb-4 arabic-text">تأكيد الحذف</h2>
      <p class="mb-6 arabic-text">
        هل أنت متأكد أنك تريد حذف المستخدم
        <span class="font-bold">{{ user?.nameE || user?.NameE }}</span
        >؟
      </p>
      <div class="flex justify-end gap-2">
        <button
          type="button"
          (click)="close.emit()"
          class="bg-gray-300 px-4 py-2 rounded arabic-text"
        >
          إلغاء
        </button>
        <button
          type="button"
          (click)="onConfirm()"
          class="bg-red-600 text-white px-4 py-2 rounded arabic-text"
        >
          تأكيد
        </button>
      </div>
    </div>
  </div>
</div>
