<div
  class="fixed inset-0 bg-black bg-opacity-40 flex items-center justify-center z-50"
  (click)="onOverlayClick($event)"
>
  <div
    class="bg-white rounded-lg p-8 min-w-[350px] max-w-[90vw]"
    (click)="$event.stopPropagation()"
  >
    <h2 class="text-xl font-bold mb-4 arabic-text">تأكيد حذف المستخدم</h2>
    <p class="mb-6 arabic-text">
      هل أنت متأكد أنك تريد حذف المستخدم
      <span class="font-bold">{{ user?.nameE || user?.NameE }}</span
      >؟
    </p>
    <div class="flex justify-end gap-2">
      <button
        type="button"
        (click)="close.emit()"
        class="bg-gray-300 px-4 py-2 rounded arabic-text"
      >
        إلغاء
      </button>
      <button
        type="button"
        (click)="onConfirm()"
        class="bg-red-600 text-white px-4 py-2 rounded arabic-text"
      >
        تأكيد
      </button>
    </div>
  </div>
</div>
