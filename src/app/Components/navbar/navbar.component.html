<!-- Navigation Bar -->
<nav class="bg-primary text-primary-foreground p-4 shadow-lg w-full">
  <div
    class="container mx-auto flex justify-between items-center bg-primary rounded-full px-6"
  >
    <!-- Left side -->
    <div class="flex items-center space-x-4 relative">
      <button
        (click)="toggleDropdown()"
        class="text-xl font-semibold hover:text-accent-foreground rounded-lg px-3 py-1 arabic-text flex items-center gap-2"
      >
        خدمات شؤون الموظفين
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-4 w-4 transition-transform"
          [class.rotate-180]="isDropdownOpen"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M19 9l-7 7-7-7"
          />
        </svg>
      </button>

      <!-- Dropdown Menu -->
      <div
        *ngIf="isDropdownOpen"
        class="absolute top-full right-0 mt-2 w-64 rounded-md shadow-lg bg-white focus:outline-none z-50"
      >
        <div class="py-1">
          <a
            href="#"
            class="block px-4 py-2 text-lg text-primary hover:bg-white hover:text-primary arabic-text text-right transition-colors"
          >
            إضافة موقع
          </a>
          <a
            href="#"
            class="block px-4 py-2 text-lg text-primary hover:bg-white hover:text-primary arabic-text text-right transition-colors"
          >
            إضافة جهاز
          </a>
        </div>
      </div>
    </div>

    <!-- Right side -->
    <div class="flex items-center space-x-4">
      <button
        (click)="viewProfile()"
        class="hover:text-accent-foreground text-xl rounded-lg px-3 py-1 hover:bg-white arabic-text"
      >
        بيانات الموظف
      </button>
      <button
        (click)="logout()"
        class="hover:text-accent-foreground text-xl rounded-lg px-3 py-1 hover:bg-white arabic-text"
      >
        تسجيل خروج
      </button>
    </div>
  </div>
</nav>
<!-- Spacer to prevent content from going under fixed navbar -->
<div class="h-16"></div>
